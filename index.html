<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mt-5 bg-light">
            <div class="getInitValues">
              <h1 class="text-center pt-3 display-4">NUMBER GUESSER</h1>
              <div class="form-group p-5 init-values">
                <label for="initMin">Enter Minimum Value</label>
                <input type="number" class="form-control" id="initMin" />
                <label class="pt-3" for="initMax">Enter Maximum Value</label>
                <input type="number" class="form-control" id="initMax" />
                <input
                  type="submit"
                  class="btn btn-block btn-dark mt-3"
                  value="PLAY"
                  id="play"
                />
              </div>
            </div>
            <div class="card-body">
              <div class="card-title">
                <h1>Number Guesser</h1>
              </div>
              <div id="game">
                <p>
                  Guess a number between <span class="min-num"></span> and
                  <span class="max-num"></span>
                </p>
                <input
                  class="w-50 p-1"
                  type="number"
                  id="guess-input"
                  placeholder="Enter your guess..."
                />
                <input type="submit" value="Submit" id="guess-btn" />
                <p class="message pt-2"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>

    <script>
      // Get the current year for copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
